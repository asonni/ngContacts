<div class="col-md-6">
  <div class="well well-sm">
    <div class="row">
      <div class="col-md-5">
        <img ng-src="{{user.photo}}" class="img-rounded img-responsive" alt="">
      </div>
      <div class="col-md-7">
        <h4>
          {{user.name}}
          <i class="fa" ng-class="{'fa-female':user.sex == 'F', 'fa-male':user.sex == 'M'}"></i>
        </h4>
        <small>
          <i class="fa fa-location-arrow"></i>
          {{user.address}}
        </small>
        <br>
        <small>
          <i class="fa fa-map-marker"></i>
          {{user.city}}, {{user.country}}
        </small>
        <br>
        <small>
          <i class="fa fa-phone"></i>
          {{user.phonenumber}}
        </small>
        <p>
          <i class="fa fa-envelope-o"></i>
          {{user.email}}
          <br>
          <i class="fa fa-gift"></i>
          {{user.birthdate | date:"longDate"}}
        </p>
        <button type="button" class="btn btn-default btn-sm" ui-sref="edit({email:user.email})">
          <i class="fa fa-pencil"></i>&nbsp;Edit
        </button>
        <button type="button" class="btn btn-danger btn-sm" ladda="isDeleting" ng-click="deleteUser()(user)">
          <i class="fa fa-trash"></i>&nbsp;Delete
        </button>
      </div>
    </div>
  </div>
</div>
