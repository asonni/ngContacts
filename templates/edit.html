<div class="col-md-8 col-md-offset-2">
  <form class="form-horizontal" ng-submit="save()" novalidate>
    <div class="panel panel-default">
      <div class="panel-heading">
        {{mode}}
        <div class="pull-right">
          <button type="submit" class="btn btn-primary btn-sm" ladda="contacts.isSaving">
            <span ng-if="mode == 'Edit'">Save</span>
            <span ng-if="mode == 'Create'">Create</span>
          </button>
          <button class="btn btn-danger btn-sm" ladda="contacts.isDeleting" ng-click="remove()" ng-if="mode == 'Edit'">
            Delete
          </button>
        </div>
        <div class="clearfix"></div>
      </div>
